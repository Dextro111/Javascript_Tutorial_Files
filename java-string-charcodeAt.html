<!DOCTYPE html>
<html>
    <head>
        <title>Java string charCodeAt() Method</title>
    </head>
    <body>
        <script type="text/Javascript">
            var str = new String("This is a string")
            document.write("str.charCodeAt(0) is : " + str.charCodeAt(0));
            document.write("<br/> str.charCodeAt(1) : " + str.charCodeAt(1));
            document.write("<br/> str.charCodeAt(2) : " + str.charCodeAt(2));
            document.write("<br/> str.charCodeAt(3) : " + str.charCodeAt(3));
            document.write("<br/> str.charCodeAt(4) : " + str.charCodeAt(4));
            document.write("<br/> str.charCodeAt(5) : " + str.charCodeAt(5));
            document.write("<br/> str.charCodeAt(6) : " + str.charCodeAt(6));
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <body style="background-color: brown; color: chartreuse;">
        <h2 style="color: brown;">An Example Of Switch Case</h2>
        <h3 style="text-align: center;"> A CODE TO SELECT THE VARIOUS CAPITALS OF TOP AFRICAN COUNTRIES</h3>
        <p> CLICK THE BUTTON BELOW</p>
       
    <script type="text/javascript">
            var country = "Ghana"

            function CODE() {    switch (country) {
                case "Nigeria": alert("Nigeria --- Capital: Abuja");                    
                    break;
                case "South- Africa": alert("South-Africa --- Capital: Pretoria");
                    break;
                case "Ghana": alert("Ghana --- Capital: Accra");
                    break;
                case "Egypt": alert("Egypt --- Capital: Cairo");
                    break;
                case "Senegal": alert("Senegal --- Capital: Dakar");
                    break;
                case "Morroco": alert("Morroco --- Capital: Rabat")
                    break;    
                default: alert("Country --- Capital: Unavailable")
                    break;
            } }
    </script>
   
    <input type="button" value="CLICK ME" onclick="CODE()">

    </body>
</html>
